{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Simplfy_Reader" />
    <meta
      name="description"
      content="Simplfy_Reader website"
    />
    
    <!-- Prerequisite -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>Simplfy_Reader| Home</title>
    <!-- StyleSheet : CSS -->
    <link rel="stylesheet" href="./SignIn&SignUp/assets/css/style.css" />
    <!-- Scripting : JS -->
    <script src="./SignIn&SignUp/assets/js/global.js" defer></script>
    <script src="./SignIn&SignUp/assets/js/movie-list.js" type="module"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
     

      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prescribe</title>
        <link href="prescribe.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      </head>
      <body>
        <h1>Scan Prescription</h1>
        <div class="d-flex justify-content-center mt-5">
          <div id="cameraContainer" class="mb-3">
            <video id="cameraFeed" autoplay playsinline></video>
          </div>
          <button id="scanButton" class="btn btn-primary mt-3">Scan Prescription</button>
        </div>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
          document.getElementById('scanButton').addEventListener('click', async () => {
            try {
              const stream = await navigator.mediaDevices.getUserMedia({ video: true });
              const videoElement = document.getElementById('cameraFeed');
              videoElement.srcObject = stream;
            } catch (error) {
              console.error('Error accessing camera:', error);
            }
          });
        </script>
  </body>
</html>
