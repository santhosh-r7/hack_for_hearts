<head>

<body>
  <h1>Select Patient</h1>
  
    <form class="w-50">

        <label for="patientSelect" class="form-label">Choose a Patient</label>
        <select class="form-select" id="patientSelect" required>
          <option selected disabled value="">Select a patient...</option>
          <option value="patient1">Chinmai</option>
          <option value="patient2">Satvik</option>

        </select>
      </div>
      <div class="text-center">

      </div>
    </form>
    <div class="d-flex justify-content-center mt-5">
      <div id="plus-sign" class="mb-3-health-symbol">

      </div>  
  </div>
